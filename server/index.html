<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        #autocomplete { background: #fff; border: 1px solid #ccc; position: absolute; bottom: 3.5rem; left: 0; right: 0; max-height: 150px; overflow-y: auto; z-index: 1; }
        #autocomplete ul { list-style-type: none; padding: 0; margin: 0; }
        #autocomplete li { padding: 0.5rem; cursor: pointer; }
        #autocomplete li:hover { background: #f1f1f1; }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
</form>
<div id="autocomplete"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    const autocompleteDiv = document.getElementById('autocomplete');

    input.addEventListener('input', function() {
        const inputText = input.value.trim();
        if (inputText.startsWith("/")) {
            socket.emit("autocomplete_request", {inputText});
        } else {
            autocompleteDiv.innerHTML = ''; // Clear suggestions if not a command
        }
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    // Receive autocomplete suggestions
    socket.on("autocomplete_response", function(data) {
        const {suggestions} = data;
        autocompleteDiv.innerHTML = suggestions.length > 0
            ? '<ul>' + suggestions.map(s => `<li>${s}</li>`).join('') + '</ul>'
            : '';
    });

    // Handle clicking on a suggestion
    autocompleteDiv.addEventListener('click', function(e) {
        if (e.target.tagName.toLowerCase() === 'li') {
            input.value = e.target.textContent;
            autocompleteDiv.innerHTML = ''; // Clear suggestions on selection
        }
    });
</script>
</body>
</html>
